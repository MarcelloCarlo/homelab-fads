apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer-agent
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer-agent
  template:
    metadata:
      labels:
        app: portainer-agent
    spec:
      containers:
      - name: agent
        image: portainer/agent:latest
        ports:
        - containerPort: 9001
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-volumes
          mountPath: /var/lib/docker/volumes
        - name: host-root
          mountPath: /host
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: docker-volumes
        hostPath:
          path: /var/lib/docker/volumes
          type: Directory
      - name: host-root
        hostPath:
          path: /
          type: Directory
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: portainer-agent
  namespace: homelab
spec:
  type: NodePort
  selector:
    app: portainer-agent
  ports:
  - name: agent
    port: 9001
    targetPort: 9001
    nodePort: 30090
