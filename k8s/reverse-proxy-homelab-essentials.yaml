# Nginx Proxy Manager
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-data
  namespace: homelab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-letsencrypt
  namespace: homelab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxproxymanager
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxproxymanager
  template:
    metadata:
      labels:
        app: nginxproxymanager
    spec:
      containers:
      - name: nginxproxymanager
        image: jc21/nginx-proxy-manager:latest
        ports:
        - containerPort: 80
        - containerPort: 81
        - containerPort: 443
        volumeMounts:
        - name: data
          mountPath: /data
        - name: letsencrypt
          mountPath: /etc/letsencrypt
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nginx-data
      - name: letsencrypt
        persistentVolumeClaim:
          claimName: nginx-letsencrypt
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nginxproxymanager
  namespace: homelab
spec:
  type: NodePort
  selector:
    app: nginxproxymanager
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
  - name: admin
    port: 81
    targetPort: 81
    nodePort: 30081
  - name: https
    port: 443
    targetPort: 443
    nodePort: 30443
---
