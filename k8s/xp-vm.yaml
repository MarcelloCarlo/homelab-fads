apiVersion: v1
kind: ConfigMap
metadata:
  name: xp-vm-config
  namespace: homelab
data:
  VERSION: "xp"
  DISK_SIZE: "20G"
  RAM_SIZE: "3G"
  CPU_CORES: "2"
  USERNAME: ""
  PASSWORD: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xp-vm-data
  namespace: homelab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xp-vm-backups
  namespace: homelab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xp-vm
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xp-vm
  template:
    metadata:
      labels:
        app: xp-vm
    spec:
      hostNetwork: true
      containers:
      - name: windows
        image: docker.io/dockurr/windows:latest
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        envFrom:
        - configMapRef:
            name: xp-vm-config
        ports:
        - containerPort: 8006
        - containerPort: 3390
          protocol: TCP
        - containerPort: 3390
          protocol: UDP
        volumeMounts:
        - name: data
          mountPath: /data
        - name: backups
          mountPath: /backups
        - name: kvm
          mountPath: /dev/kvm
        - name: tun
          mountPath: /dev/net/tun
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: xp-vm-data
      - name: backups
        persistentVolumeClaim:
          claimName: xp-vm-backups
      - name: kvm
        hostPath:
          path: /dev/kvm
          type: CharDevice
      - name: tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      terminationGracePeriodSeconds: 120
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: xp-vm
  namespace: homelab
spec:
  type: NodePort
  selector:
    app: xp-vm
  ports:
  - name: web
    port: 8006
    targetPort: 8006
    nodePort: 30006
  - name: rdp-tcp
    port: 3390
    targetPort: 3390
    protocol: TCP
    nodePort: 30390
  - name: rdp-udp
    port: 3390
    targetPort: 3390
    protocol: UDP
    nodePort: 30390
